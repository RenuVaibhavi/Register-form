<html>
    <head>
        <title>ethno work 5 - register form</title>
        <link rel="stylesheet" type="text/css" href="index.css">

    </head>
    <body>
        <div class="registerform">
            <p class="alreadyanuser">Already an user?, <span>Log In</span> now </p>
            <div class="leftseicton">
                <div class="logo"></div>
                <div class="design"></div>
            </div>
            <p class="regiteryouraccount">Register your account</p>
            <div class="inputfield">
            <lable class="name" for="fname" >First name</lable>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name">

            </div>
            <div class="inputfield1">
            <lable class="name" for="email" > Email/Mobile number</lable>
            <input type="text" id="email" name="email" placeholder="Enter your email/mobile number">
            
            </div>
            <div class="inputfield2">
            <lable class="name" for="create" >Create password</lable>
            <input type="text" id="create" name="create" placeholder="Enter your password">

            </div>
            <div class="inputfield3">
            <lable class="name" for="Re-enter" >Re-enter password</lable>
            <input type="text" id="Re-enter" name="Re-enter" placeholder="Re-enter your password">

            </div>
            <p class="bycontinuing">By continuing, you agree to terms & Conditions and Privacy Policy</p>
            <lable class="signup" for="sign-up" ><p class="text">sign up</p></lable>
            <input type="button" id="sign-up" name="sign-up" placeholder="sign up">
            <div class="loginwithsocial">
                <p class="signupwith">Sign up with</p>
                <div class="googlefacebook">
                    <div class="google">
                        <img src="images/vector.jpg" class="vector">
                        
                    </div>
                    <div class="facebook">
                        <img src="images/facebook.png" class="vector1">

                    </div>
                </div>
            </div>
         
        </div>

    </body>
</html>
